# QUERIES
# Orders
orders_query: "
  SELECT o.user, o.lunch_time, m.item
  FROM orders o
  LEFT JOIN menu m
  ON m.id = o.menu_item_id;
  "
# Stats
stats_query: "
  SELECT STRFTIME('%Y', id) AS 'year', 
    STRFTIME('%m', id) AS 'month', 
    SUM(hungry_people) AS 'hungry people'
  FROM stats
  GROUP BY 'year', 'month'
  ORDER BY 'year', 'month';
  "
stats_id_cols:
  - year
  - month

